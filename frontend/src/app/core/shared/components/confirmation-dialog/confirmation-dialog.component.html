<h2 mat-dialog-title>{{data.actionText}}</h2>
<mat-dialog-content>
  {{data.title}}
</mat-dialog-content>
<mat-dialog-actions class="flex items-center gap-2">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
